<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>First task</title>
</head>

<body>
    <div id="first">
        <h1>Add data to array</h1>
        <label for="inpt">Enter</label>
        <input type="text" placeholder="Input some data" name="inpt">
        <button id="add_btn">Add</button>
        <button id="show_all">Show array</button>
    </div>
    <div id="second">
        <h1>Combine arrays/sort/remove duplicates/added prefix word</h1>
        <button id="combine_btn">Combine</button>
        <button id="remove_btn">Remove dublicates</button>
        <button id="prefix_add_btn">Add prefix</button>
    </div>
    <div id="third">
        <h1>Filter data</h1>
        <button id="filter_btn">Filter</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
